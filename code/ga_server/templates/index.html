$def with (title, listings)
$var title:$title

<form method="POST" action="/">
    <select class="input-large" name="influencer">
        $for artist, songs in listings.items():
            $for song in songs:
                $for x in song:
                    <option>$artist - $x</option>
    </select>

    <div class="well span3" style="background: rgba(100, 100, 100, 0.3);color: #ddd;">
        <legend style="color:rgba(236, 221, 200, 0.32);">Markov Chain Settings</legend>
        <label>Markov Chain: Size</label>
        <input type="text" class="input-large" placeholder="Recommended 100-5000" style="height:30;" name="mc_size" />
        <label>Markov Chain: Node History</label>
        <input type="text" class="input-large" placeholder="Recommended 1-5" style="height:30;" name="mc_nodes" />
    </div>


    <div class="well span3" style="background: rgba(100, 100, 100, 0.3);color: #ddd;">
            <legend style="color:rgba(236, 221, 200, 0.32);">GA Settings</legend>
            <label>Population Size</label>
            <input type="text" class="input-large" placeholder="Even Number Required!" style="height:30;" name="pop_size" />
            <label>Number of Traits</label>
            <input type="text" class="input-large" placeholder="Recommended 1-20" style="height:30;" name="num_traits" />
            <label>Number of Generations</label>
            <input type="text" class="input-large" placeholder="Recommended 1-100" style="height:30;" name="num_gen" />

            <label>Mutation Rate</label>
            <input type="text" class="input-large" placeholder="Recommended .3" style="height:30;" name="mrate" />

            <div class="actions">
                <button class="btn primary" type="submit">Submit!</button>
            </div>
    </div>
</form>
